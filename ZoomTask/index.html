<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
</head>
<body>
    <div class="container">

        <div class="box child-mic">
            <div class="child-1">
                <i class="bi bi-mic-mute"></i>
                <p>Mic</p>
            </div>
            <div class="child-2">
                <i class="bi bi-chevron-compact-down"></i>
            </div>
        </div>

        <div class="box child-video">
            <div class="child-1">
                <i class="bi bi-camera-video-off"></i>
                <p>Video</p>
            </div>
            <div class="child-2">
                <i class="bi bi-chevron-compact-down"></i>
            </div>
        </div>

        <div class="box child-people">
            <div class="child-1">
                <i class="bi bi-people"></i>
                <p>Participants</p>
            </div>
            <div class="child-2">
                <i class="bi bi-chevron-compact-down"></i>
            </div>
        </div>

        <div class="box child-chat">
            <div class="child-1">
                <i class="bi bi-chat-dots"></i>
                <p>Chat</p>
            </div>
            <div class="child-2">
                <i class="bi bi-chevron-compact-down"></i>
            </div>
        </div>

        <div class="box child-chat">
            <div class="child-1">
                <i class="bi bi-arrow-up-square-fill"></i>
                <p>Share</p>
            </div>
            <div class="child-2">
                <i class="bi bi-chevron-compact-down"></i>
            </div>
        </div>

        <div class="box child-chat">
            <div class="child-1">
                <i class="bi bi-pause-fill"></i>
                <p>Pause</p>
            </div>
        </div>

        <div class="box child-chat">
            <div class="child-1">
                <i class="bi bi-pencil-square"></i>
                <p>Annotate</p>
            </div>
        </div>

        <div class="box child-chat">
            <div class="child-1">
                <i class="bi bi-person-workspace"></i>
                <p>Show Meeting</p>
            </div>
        </div>

        <div class="box child-chat">
            <div class="child-1">
                <i class="bi bi-three-dots"></i>
                <p>More</p>
            </div>
        </div>

    </div>

    <div class="container-2">
        <div class="child-1">
            <i class=" bi-box-arrow-in-up-left"></i>
            You are Screen Sharing
            <i class=" bi-mic-mute"></i>
            <i class=" bi-shield-fill-check"></i>
        </div>
        <div class="child-2">Stop Share
            <i class=" bi-stop-fill"></i>
        </div>
    </div>
</body>
</html>
